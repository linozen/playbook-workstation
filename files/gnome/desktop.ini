[peripherals/keyboard]
numlock-state=true

[peripherals/mouse]
natural-scroll=false

[peripherals/touchpad]
natural-scroll=false
speed=0.17647058823529416
two-finger-scrolling-enabled=true

[privacy]
disable-microphone=false
report-technical-problems=false

[screensaver]
color-shading-type='solid'
lock-delay=uint32 0
picture-options='zoom'
picture-uri='file:///home/lino/.local/share/backgrounds/2021-12-05-18-55-26-lights.png'
primary-color='#000000000000'
secondary-color='#000000000000'

[session]
idle-delay=uint32 600

[wm/keybindings]
activate-window-menu=@as []
cycle-windows=@as []
cycle-windows-backward=@as []
switch-to-workspace-down=['<Primary><Super>Down', '<Primary><Super>KP_Down', '<Primary><Super>j', '<Primary><Alt>s']
switch-to-workspace-up=['<Primary><Super>Up', '<Primary><Super>KP_Up', '<Primary><Super>k', '<Primary><Alt>w']
toggle-fullscreen=['<Shift><Super>f']

[wm/preferences]
button-layout='appmenu:minimize,maximize,close'
focus-mode='sloppy'
titlebar-font='Rubik Medium 11'
