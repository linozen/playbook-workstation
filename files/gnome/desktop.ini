application-id='gnome-printers-panel.desktop'

[notifications/application/im-dino-dino]
application-id='im.dino.Dino.desktop'

[notifications/application/io-elementary-appcenter]
application-id='io.elementary.appcenter.desktop'

[notifications/application/org-gnome-baobab]
application-id='org.gnome.baobab.desktop'

[notifications/application/org-gnome-chromegnomeshell]
