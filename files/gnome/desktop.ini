[a11y/applications]
screen-reader-enabled=false

[a11y/keyboard]
togglekeys-enable=false

[app-folders/folders/Pop-Office]
apps=['libreoffice-calc.desktop', 'libreoffice-draw.desktop', 'libreoffice-impress.desktop', 'libreoffice-math.desktop', 'libreoffice-startcenter.desktop', 'libreoffice-writer.desktop']
name='Office'
translate=true

[app-folders/folders/Pop-System]
apps=['gnome-language-selector.desktop', 'gnome-session-properties.desktop', 'gnome-system-monitor.desktop', 'im-config.desktop', 'nm-connection-editor.desktop', 'nvidia-settings.desktop', 'org.gnome.baobab.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.PowerStats.desktop', 'org.gnome.seahorse.Application.desktop', 'software-properties-gnome.desktop', 'system76-driver.desktop', 'system76-firmware.desktop']
name='System'
translate=true

[app-folders/folders/Pop-Utility]
apps=['com.github.donadigo.eddy.desktop', 'com.system76.Popsicle.desktop', 'gucharmap.desktop', 'info.desktop', 'org.gnome.eog.desktop', 'org.gnome.Evince.desktop', 'org.gnome.Extensions.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.font-viewer.desktop', 'org.gnome.Screenshot.desktop', 'org.gnome.Totem.desktop', 'pop-cosmic-applications.desktop', 'pop-cosmic-launcher.desktop', 'pop-cosmic-workspaces.desktop', 'simple-scan.desktop', 'yelp.desktop']
name='Utilities'
translate=true

[background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///home/lino/.local/share/backgrounds/2021-12-05-18-55-26-lights.png'
primary-color='#000000000000'
secondary-color='#000000000000'

[calendar]
show-weekdate=false

[input-sources]
current=uint32 0
mru-sources=[('xkb', 'gb'), ('xkb', 'de')]
per-window=false
sources=[('xkb', 'gb')]
xkb-options=['caps:escape', 'keypad:atm', 'compose:ralt']

[interface]
clock-format='24h'
cursor-theme='Pop'
enable-hot-corners=true
font-name='Rubik Medium 11'
gtk-im-module='gtk-im-context-simple'
gtk-theme='Dracula'
icon-theme='Papirus-Dark'
monospace-font-name='JetBrainsMono NF 11'
show-battery-percentage=true
text-scaling-factor=1.0
toolkit-accessibility=false

[notifications]
application-children=['io-elementary-appcenter', 'gnome-power-panel', 'org-gnome-evolution', 'signal-desktop', 'firefox', 'im-dino-dino', 'org-gnome-nautilus', 'com-wire-wiredesktop', 'org-gnome-evolution-alarm-notify', 'gnome-network-panel', 'transmission-gtk', 'com-borgbase-vorta', 'teams', 'org-gnome-pomodoro', 'ca-desrt-dconf-editor', 'org-gnome-chromegnomeshell', 'org-gnome-extensions-desktop', 'org-gnome-clocks', 'com-microsoft-teams', 'thunderbird', 'element-desktop', 'org-gnome-baobab']
show-banners=false

[notifications/application/ca-desrt-dconf-editor]
application-id='ca.desrt.dconf-editor.desktop'

[notifications/application/com-borgbase-vorta]
application-id='com.borgbase.Vorta.desktop'

[notifications/application/com-microsoft-teams]
application-id='com.microsoft.Teams.desktop'

[notifications/application/com-wire-wiredesktop]
